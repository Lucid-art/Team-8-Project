<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href = "/static/style.css">

    <style>

    #wrap{
    background-color: teal;
    padding: 10px;
    margin-left: 250px;
    margin-right: 250px;
    text-align: center;
    }

    #main{
        display: inline;
        text-align: center;
    }

    hr {
        color: teal;
    }

    #agenda{
        text-align: center;
    }

    .start{
        height: 50px;
        font-size: large;
    }

    #agenda2{
        text-align: center;
    }

    .menu-nav{
        background-color: white;
        display: flex;
        justify-content: space-between;
    }

    .three-dots:after{
        cursor: pointer;
        content: '\2807';
        font-size: 20px;
        padding: 0 5px;
    }

    a{
        text-decoration: none;
        color: white;
    }

    a div{
        padding: 2px;
    }

    .dropdown{
        position: absolute;
        right: 40px;
        background-color: white;
        box-shadow: 0px 0px 3px white;
        outline: none;
        opacity: 0;
        z-index: -1;
        max-height: 0;
        transition: opacity 0.1s, z-index 0.1s, max-height 5s;
    }

    .dropdown-container:focus{
        outline: none;
    }

    .dropdown-container:focus .dropdown{
        opacity: 1;
        z-index: 100;
        max-height: 100vh;
        transition: opacity 0.2s, z-index 0.2s, max-height 0.2s;
    }
    </style>

</head>
<body>

    <div id = "main">
        <p><b>Pomodoro and Planning</b> <button>Button</button> </p><hr width = "300">
    </div>

    <div id = "wrap">
        <button class = "start"> START </button>
    </div>

    <div id = "agenda">
        <p>...</p>
    </div>

    <div id = "agenda2">
        <p>Tasks</p>
        <div class = "menu-nav"><hr width = "300">
            <div class = "dropdown-container" tabindex = "-1">
                <div class = "three-dots"></div>
                 <div class = "dropdown">
                    <a href = "#"><div>first</div></a>
                    <a href = "#"><div>second</div></a>
                    <a href = "#"><div>third</div></a>
                    <a href = "#"><div>fourth</div></a>
                </div>
            </div>
        </div>  
    </div>


    
</body>
</html>
